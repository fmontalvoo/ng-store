<!-- <img width="256" [src]="product.img" [alt]="product.name"> -->
<div>
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
  <h2>{{product.price | currency:'USD'}}</h2>
  <h3>{{product.taxes | currency:'USD'}}</h3>
  <p highlight>{{product.title}}</p>
  <small>{{product.category.name}}</small>
  <div>
    <button (click)="addToCart()">Add cart</button>
    <button (click)="showProduct()">Show product</button>
  </div>
</div>
