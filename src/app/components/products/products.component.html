<p>Carrito: {{myCartProducts.length}}</p>
<p>Total: ${{total}}</p>
<div class="products--grid">
  <app-product *ngFor="let product of products" [product]="product" (addedProduct)="onAddToCart($event)"
    (showDetail)="onShowProduct($event)">
  </app-product>
  <button (click)="loadMore()">Cargar mas</button>
</div>

<div class="product-detail" [class.active]="showDetails">
  <div *ngIf="selectedProduct">
    <button (click)="toggleProductDetail()">close</button>
    <h1>{{selectedProduct.title}}</h1>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of selectedProduct.images">
        <img [src]="img" [alt]="selectedProduct.title">
      </ng-template>
    </swiper>
    <p>{{selectedProduct.description}}</p>
  </div>
</div>
