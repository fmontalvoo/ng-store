<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="cart">
    </a>
  </div>

  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li><a routerLink="/">All</a></li>
      <li>
        <a *ngFor="let category of categories" [routerLink]="['category', category.id]">
          {{ category.name }}
        </a>
      </li>
    </ul>
  </div>

</div>

<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a routerLink="/home" routerLinkActive="active">All</a></li>
        <li>
          <a *ngFor="let category of categories" [routerLink]="['category', category.id]" routerLinkActive="active">
            {{ category.name }}
          </a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <button *ngIf="!isLoggedIn" (click)="login()">Iniciar sesi&oacute;n</button>
      <div *ngIf="isLoggedIn" class="account">{{email}}</div>
      <div class="cart">
        <a href="">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="cart">
        </a>
        <span class="counter">{{productsCount}}</span>
      </div>
    </div>
  </div>
</div>
